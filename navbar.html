Adding a toggle navbar 
1. Add a button to the navbar
( using bt-5 
	class -- navbar-toggler
	data-bs-toggle -- collapse
	data-bs-target -- #collapsible
)
2. inside the button, add a span tag (using navbar-toggler-icon)
3. create a div containing the list outside the button (using bt-5 collapse navbar-collapse *id="collapsible")
