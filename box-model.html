rounded -> defines a border radius 
border-rounded-(n)/(x) -> define border radius


position

MARGIN AND PADDINGS 
m-n(auto) 	-> defines margin and its width 
p-n(auto)	-> defines padding and its width 
m(pos)-n 	-> defines margin by specifying the position 
p(pos)-n    -> defines padding by specifying the position 

pos
s  -> left 
e  -> right 
t  -> top 
b  -> bottom 
x  -> left and right 
y  -> top and bottom
